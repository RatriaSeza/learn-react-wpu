<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello World</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Don't use this in production: -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<style>
			.counter {
				display: flex;
				align-items: center;
				gap: 10px;
			}

			/* button {
        height: fit-content;
      } */

			.value {
				margin: 0;
			}

			#root {
				width: fit-content;
				margin: 0 auto;
			}

			.btn-reset {
				margin-top: 5px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			function Button({ content, className, handler, isDisabled }) {
				return (
          <button onClick={handler} className={className} disabled={isDisabled ? true : false}>
						{content}
					</button>
				);
			}

			function Homepage() {
				const [value, setValue] = React.useState(0);

				function plusCounter() {
					if (value == 9) {
            setValue("Done!");
          } else {
            setValue(value + 1);
          }
				}

				function minusCounter() {
					if (value == 0) {
            setValue("Done!");
          } else {
            setValue(value - 1);
          }
				}

				function resetCounter() {
					setValue(0);
				}

				return (
					<>
						<div className="counter">
							<Button handler={minusCounter} content="-" isDisabled={value == 'Done!' ? true : false} />
							<p className="value">{value}</p>
							<Button handler={plusCounter} content="+" isDisabled={value == 'Done!' ? true : false}/>
						</div>
						<Button handler={resetCounter} content="Reset!" className="btn-reset" isDisabled={value == 0 ? true : false } />
					</>
				);
			}

			const container = document.getElementById("root");
			const root = ReactDOM.createRoot(container);
			root.render(<Homepage />);
		</script>
	</body>
</html>
