<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello World</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Don't use this in production: -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			function Header({author}) {
				return <h1>Hello, {author ? author : 'Seza'}! ðŸš€</h1>;
			}

			function Homepage() {
				const students = ['Satria', 'Reza', 'Ramadhan'];
        const [likes, setLikes] = React.useState(0);

        function incLikes() {
          setLikes(likes + 1)
        }

        function decLikes() {
          setLikes(likes - 1)
        }

				return (
					<>	
						<Header author="Satria Reza Ramadhan"/>
						<ul>
							{
								students.map((student) => (
									<li key={student}>{student}</li>
								))
							}
						</ul>
            <h3>Total likes: {likes}</h3>
            <button onClick={incLikes}>like (+)</button>
            <button onClick={decLikes}>Like (-)</button>
					</>
				);
			}

			const container = document.getElementById("root");
			const root = ReactDOM.createRoot(container);
			root.render(<Homepage />);
		</script>
	</body>
</html>
